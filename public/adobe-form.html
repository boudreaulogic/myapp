<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Make it behave nicely on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Agreement - Boudreau Logic</title>

    <!-- Reuse your main styles -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- You can drop your header/nav here later -->

    <main class="card">
        <h1>Send Agreement for Signature</h1>
        <p>Fill this out to simulate sending a document to Adobe Sign.</p>

        <!-- Our form -->
        <form id="agreementForm">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" name="fullName" type="text" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required>
            </div>

            <!-- Optional notes -->
            <div class="form-group">
                <label for="notes">Notes (optional)</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>

            <button type="submit">Send for Signature</button>
        </form>

        <!-- Status / result text -->
        <p id="status" style="margin-top: 1rem;"></p>
    </main>

    <!-- Our JS just for this page -->
    <script src="/adobe-form.js"></script>
</body>
</html>
